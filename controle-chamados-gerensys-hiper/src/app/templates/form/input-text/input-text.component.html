<div class="input-group">
  <div class="input-group-prepend" *ngIf="options.prepend">
    <span class="input-group-text"
          id="label-{{options.id}}">
            {{options.label}}
    </span>
  </div>
  <input type="text"
        class="form-control"
        placeholder="{{options.placeholder}}"
        [attr.aria-label]="options.placeholder"
        aria-describedby="basic-addon1">
</div>
