<div class="form-group hidden">
  <div class="input-group">
    <input name="datepicker"
            class="form-control"
            ngbDatepicker
            #datepicker="ngbDatepicker"
            [autoClose]="'outside'"
            (dateSelect)="onDateSelection($event)"
            [displayMonths]="2"
            [dayTemplate]="t"
            outsideDays="hidden"
            [startDate]="fromDate!">
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>
</div>

<div class="campos-periodo">

  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{parametroData.valor}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem
      *ngFor="let tipoData of tiposDatas"
      (click)="mudarParametroData(tipoData)"
      >{{tipoData.valor}}</button>
    </div>
  </div>

  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">De</label>
    </div>
    <input #dpFromDate
            class="form-control" placeholder="yyyy-mm-dd"
            name="dpFromDate"
            [value]="formatter.format(fromDate)"
            (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
        <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
      </button>
    </div>
  </div>


  <div class="input-group">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">At√©</label>
    </div>
    <input #dpToDate
            class="form-control" placeholder="yyyy-mm-dd"
            name="dpToDate"
            [value]="formatter.format(toDate)"
            (input)="toDate = validateInput(toDate, dpToDate.value)">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
        <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
      </button>
    </div>
  </div>

</div>
