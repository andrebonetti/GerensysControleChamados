<div class="input-group">

  <label
    *ngIf="options.labelType == inputLabelTypeEnum.DEFAULT">
    {{options.label}}:
  </label>

  <div class="input-group-prepend"
    *ngIf="options.labelType == inputLabelTypeEnum.PREPEND">
    <span class="input-group-text"
          id="label-{{options.id}}">
            {{options.label}}
    </span>
  </div>
  <input type="password"
        class="form-control"
        aria-describedby="basic-addon1" value="{{options.value}}">
</div>
