<div class="filas">

  <div class="fila"
    *ngFor="let itemFila of filasDTO"
    [ngClass]="itemFila.cssClass">

    <div class="fila-style"
    [ngStyle]="{'background-color': itemFila.colorStyle}"></div>

    <div class="cabecalho">

      <span class="btn-collapse"
        (click)="collapse()"
        ngbTooltip="Minimizar">
        <fa-icon [icon]="['fas', 'angle-right']"></fa-icon>
      </span>

      <span class="nome-fila">{{itemFila.nome}}</span>

      <span class="qtde-lista">{{itemFila.quantidade}}</span>

      <span class="btn-add-chamado"
        routerLink="/chamado-detalhe/{{itemFila.id}}"
        ngbTooltip="Adicionar Chamado">
        <fa-icon [icon]="['far', 'plus-square']"></fa-icon>
      </span>

    </div>

    <div class="lista"
      droppable
      [dropScope]="['fila-lista-'+itemFila.id]"
      [dragOverClass]="'drag-target-border'"
      [dragHintClass]="'drag-hint'"
      (onDrop)="dropItemOnDragCard($event,itemFila)">

      <div class="chamado"
        *ngFor="let itemChamado of itemFila.chamadosDTO"
        draggable
        [dragScope]="getDragScope(itemChamado.filaDTO.id)"
        [dragClass]="'drag-over'"
        [dragData]="itemChamado"
        [dragTransitClass]="'drag-transit'">

        <div class="cliente">

          <img src="assets/img/logo_exemplo.gif" alt="logo" class="logo-default">

        </div>

        <div class="descricao">

          <span class="titulo-chamado">
            <a routerLink="/chamado-detalhe/{{itemChamado.id}}">
              <span class="id-chamado">#{{itemChamado.id}}</span>
              {{itemChamado.titulo}}
            </a>
          </span>

          <span class="sla">
            {{itemChamado.sla}}
          </span>

          <div class="usuarios-responsaveis"
              title="">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
